name: Enforce Sizing
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [14.x]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm build:prod
      - name: Validate Size
        run: npx filesize
